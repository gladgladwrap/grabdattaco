<!DOCTYPE html>
<html>
<head>
	<title>Email Signature</title>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
	<meta charset="utf-8" name="description" content="Using to template my email signature">
	<style type="text/css">
		p, a { 
			font-family: 'Gloria Hallelujah', Comic Sans MS;
			text-align: center; 
			margin: 0;
			padding: 0.5em;
		}

		a {
			display: block;
		}

		img {
			display: block;
			margin: 0 auto;
			width: 225px;
			height: auto;
		}
	</style>
</head>
<body>
	<p>From your friends at Grabdat Taco!</p>
	<a href="http://www.grabdattaco.com">www.grabdattaco.com</a>
	<img src="images/signature.png">
</body>
</html>
